<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>DogGram - Authentication</title>
  <!-- Bootstrap CSS -->
  <link
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
   rel="stylesheet" />
  <link rel="stylesheet" href="dist/css/doggram-theme.css" />
  <link rel="stylesheet" href="dist/css/navbar.css" />
 </head>
 <body>
  <nav class="navbar navbar-expand-lg navbar-dark">
   <a class="navbar-brand" href="/index.html">DogGram</a>
  </nav>

  <div class="container mt-4">
   <div class="row">
    <div class="col-md-6 offset-md-3">
     <div class="card">
      <div class="card-body">
       <h2 class="text-center mb-4">Welcome to DogGram</h2>

       <form action="/profile" method="post" class="auth-form">
        <div class="form-group">
         <label for="username">Username</label>
         <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required />
        </div>
        <div class="form-group">
         <label for="password">Password</label>
         <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="8"
          required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
       </form>

       <div class="text-center mt-3">
        <p>Don't have an account? <a href="/feed/index.html">Sign up for DogGram</a></p>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap dropdowns) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </body>
</html>
