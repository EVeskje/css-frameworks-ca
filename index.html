<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>DogGram - Authentication</title>
  <!-- Bootstrap CSS -->
  <link
   href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
   rel="stylesheet" />
  <!-- Styles -->
  <link rel="stylesheet" href="/dist/css/styles.css" />

  <!-- Hotjar Tracking Code for DogGram -->
  <script src="/js/hotjar.js"></script>
 </head>

 <body>
  <nav class="navbar navbar-expand-md">
   <div class="container-fluid">
    <a class="navbar-brand" href="index.html">DogGram</a>
    <button
     class="navbar-toggler"
     type="button"
     data-toggle="collapse"
     data-target="#navbarNav"
     aria-controls="navbarNav"
     aria-expanded="false"
     aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link ms-3 active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ms-3" href="/feed">Feed</a>
        </li>
      </ul>
    </div>
   </div>
  </nav>

  <div class="container mt-4">
   <div class="row">
    <div class="col-md-6 offset-md-3">
     <div class="card">
      <div class="card-body">
       <h2 class="text-center mb-4">Welcome to DogGram</h2>

       <form action="/profile" method="post" class="auth-form">
        <div class="form-group">
         <label for="username">Username</label>
         <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required />
        </div>
        <div class="form-group">
         <label for="password">Password</label>
         <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="8"
          required />
        </div>

        <button type="button" id="loginButton" class="btn btn-primary">
         Log In
        </button>
       </form>

       <div class="text-center mt-3">
        <p>
         Don't have an account?
         <a href="/feed/index.html">Sign up for DogGram</a>
        </p>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5 py-3">
   <div class="container text-center">
    <p class="mb-0">
     &copy; 2023 DogGram. All rights reserved<i class="dog-paw-icon"
      >&#x1F43E;</i
     >
    </p>
   </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/login.js"></script>
 </body>
</html>
