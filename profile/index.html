 </head>

 <body class="d-flex flex-column min-vh-100">
  <header>
   <nav

    <div class="container-fluid">
     <a class="navbar-brand" href="/index.html">DogGram</a>

        >
       </li>
       <li class="nav-item">

      </ul>

  <main class="flex-grow-1 pt-5">
   <div class="container-md px-3">
    <div class="container mt-4">
     <div class="row">
      <div class="col-md-3">
       <!-- Profile Image -->
       <img
        id="profilePic"
        src="/images/dog-profile.jpg"
        class="profile-img mt-5 mb-2 mx-auto d-block rounded-circle"
        alt="Profile image" />
      </div>
      <!-- User Details -->
      <div class="col-md-6">
       <h2 id="userName" class="my-5"></h2>
       <div class="my-4">
        <button type="submit" class="btn btn-outline-primary">
         Follow me ðŸ¤©
        </button>
       </div>
       <div class="container d-flex flex-row gap-4">
        <div class="d-flex flex-row align-items-center">
         <p class="follow-numbers mx-1 me-2 fs-3">780</p>
         <p>following</p>
        </div>
        <div class="d-flex flex-row align-items-center">
         <p class="follow-numbers mx-1 me-2 fs-3">240</p>
         <p>followers</p>
        </div>
       </div>
      </div>
     </div>

     <h3 class="my-3">User posts ðŸš€</h3>
     <div class="loader-container">
      <div class="content-loader"></div>
      <p>Loading...</p>
     </div>

     <div id="deleteConfirmationModal" class="modal">
      <div class="modal-content">
       <p>Do you really want to remove this post?</p>
       <button id="confirmDelete" class="btn btn-primary">Yes</button>
       <button id="cancelDelete" class="btn btn-secondary">No</button>
      </div>
     </div>

     <div class="container">
      <div class="row user-posts_profile-page gy-4"></div>
     </div>
    </div>
   </div>
